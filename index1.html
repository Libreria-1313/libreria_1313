<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar y Mostrar Libros</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Libro</h1>
        <form id="bookForm">
            <label for="title">Título:</label>
            <input type="text" id="title" required>
            
            <label for="author">Autor:</label>
            <input type="text" id="author" required>
            
            <label for="genre">Género:</label>
            <input type="text" id="genre" required>
            
            <label for="language">Idioma:</label>
            <input type="text" id="language" required>
            
            <label for="price">Precio:</label>
            <input type="number" id="price" required>
            
            <label for="format">Formato:</label>
            <input type="text" id="format" required>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" required>
            
            <label for="description">Descripción:</label>
            <input type="text" id="description" required>
            
            <label for="condition">Condición:</label>
            <input type="text" id="condition" required>
            
            <label for="location">Ubicación:</label>
            <input type="text" id="location" required>
            
            <label for="publication_date">Fecha de Publicación:</label>
            <input type="date" id="publication_date" required>
            
            <label for="publisher">Editorial:</label>
            <input type="text" id="publisher" required>
            
            <label for="pages">Páginas:</label>
            <input type="number" id="pages" required>
            
            <button type="button" onclick="submitBook()">Agregar Libro</button>
        </form>
        
        <h1>Listado de Libros</h1>
        <ul id="bookList">
            <!-- Listado de libros generado aparecerá aquí -->
        </ul>
    </div>

    <script src="/js/app1.js"></script>
</body>
</html>
