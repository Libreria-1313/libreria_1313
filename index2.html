<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form, ul {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Librería</h1>
    <form id="bookForm">
        <label for="disponibilidad">Disponibilidad:</label>
        <input type="text" id="disponibilidad" name="disponibilidad"><br><br>
        
        <label for="idioma">Idioma:</label>
        <input type="text" id="idioma" name="idioma"><br><br>
        
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial"><br><br>
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor"><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01"><br><br>
        
        <button type="submit">Crear Libro</button>
    </form>
    
    <h2>Lista de Libros</h2>
    <ul id="bookList"></ul>

    <script src="/js/app2.js"></script>
</body>
</html>
