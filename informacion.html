<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Información a JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Información</h1>
        <form id="dataForm">
            <input type="text" id="name" name="name" placeholder="Nombre">
            <input type="text" id="Apellido" name="Apellido" placeholder="Apellido">
            <input type="text" id="Numero TLF" name="Numero TLF" placeholder="Numero de TLF">
            <input type="email" id="email" name="email" placeholder="Correo Electrónico">
            <input type="text" id="Direccion" name="Direccion" placeholder="Direccion">
            <button type="button" id="submitButton">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);

            const output = [];
            formData.forEach((value, key) => {
                output.push(`${key}: ${value}`);
            });

            alert(`Datos del formulario:\n${output.join('\n')}`);
        });
    </script>
</body>
</html>
