<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <title>Biblioteca</title>
</head>
<body>
        <button id="button">AZ</button>
        <button onclick="aplicarDescuentoClick()">Aplicar Descuento del 10%</button>
        <button onclick="restaurarDescuentoClick()">Restaurar Precios Originales</button>
        <h2>Buscar y Eliminar Libro</h2>
        <form id="searchForm">
            <label for="searchCriteria">Criterio de Búsqueda:</label>
            <select id="searchCriteria">
                <option value="titulo">Título</option>
                <option value="editorial">Editorial</option>
                <option value="precio">precio</option>
            </select>
            <label for="searchValue">opcion:</label>
            <input type="text" id="searchValue" required>
            <button type="button" onclick="searchAndDeleteBook()">Buscar y Eliminar</button>
        </form>
        <div>
            <label for="bookSelectStock">Seleccione un libro:</label>
            <select id="bookSelectStock">
                <!-- Options will be added dynamically by JavaScript -->
            </select>
        </div>
    
        <div>
            <label for="stockChange">Cantidad a ajustar:</label>
            <input type="number" id="stockChange" min="1">
        </div>
    
        <div>
            <button onclick="adjustStock(true)">Aumentar Stock</button>
            <button onclick="adjustStock(false)">Disminuir Stock</button>
        </div>
        <h1>lista de libros</h1>
        <div id="divbooks"></div>
    <script src="/js/app3.js"></script>
</body>
</html>
